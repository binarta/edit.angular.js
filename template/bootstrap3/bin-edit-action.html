<div class="bin-dropdown-menu-item">
    <button type="button" class="bin-link" ng-class="::{'bin-link-danger': $ctrl.danger == ''}"
            ng-click="$ctrl.execute()" ng-disabled="$ctrl.working || $ctrl.disabled">
        <span ng-if="::$ctrl.iconClass">
            <span ng-show="$ctrl.working"><i class="fa fa-spinner fa-spin"></i></span>
            <span ng-hide="$ctrl.working"><i class="fa fa-fw" ng-class="::$ctrl.iconClass"></i></span>
        </span>
        <span ng-if="::$ctrl.i18nCode" i18n code="{{::$ctrl.i18nCode}}" read-only ng-bind="::var"></span>
        <span ng-transclude></span>
    </button>
</div>
